<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHARMIMO — Coming Soon</title>
  <meta name="description" content="Charmimo — a premium skincare brand. Coming soon." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />
  <link rel="canonical" href="https://www.charmimo.com/" />

  <!-- Open Graph -->
  <meta property="og:title" content="CHARMIMO — Coming Soon" />
  <meta property="og:description" content="Charmimo will be come to you soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.charmimo.com/" />
  <meta property="og:image" content="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1200' height='630'%3E%3Crect width='100%25' height='100%25' fill='%23000'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%23fff' font-family='Arial, Helvetica, sans-serif' font-size='60'%3ECHARMIMO%3C/text%3E%3C/svg%3E" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:#bfbfbf;
      --maxw:960px;
      --tracking:0.22em;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
                   "Segoe UI Emoji", "Segoe UI Symbol";
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6vh 6vw;
    }
    .card{
      max-width:var(--maxw);
      width:100%;
      text-align:center;
    }
    .brand{
      letter-spacing: var(--tracking);
      text-transform: uppercase;
      font-weight:600;
      font-size: clamp(18px, 1.6vw, 22px);
      opacity:.9;
    }
    h1{
      margin: 18px 0 14px;
      font-weight:700;
      line-height:1.12;
      font-size: clamp(34px, 6vw, 72px);
      letter-spacing: 0.02em;
    }
    .tagline{
      margin:0 0 36px;
      font-size: clamp(14px, 1.6vw, 18px);
      color: var(--muted);
      letter-spacing: 0.04em;
    }
    .domain{
      margin-top: 28px;
      display:inline-block;
      font-size: clamp(14px, 1.6vw, 18px);
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.28);
      padding-bottom: 2px;
      transition: border-color .2s ease;
    }
    .domain:focus, .domain:hover{
      border-color: rgba(255,255,255,.7);
      outline: none;
    }
    /* Subtle entrance */
    .fade-up{ opacity:0; transform: translateY(8px); animation: fadeUp .8s ease forwards; }
    .fade-up.delay1{ animation-delay:.12s; }
    .fade-up.delay2{ animation-delay:.24s; }
    @keyframes fadeUp{ to{ opacity:1; transform:none; } }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .fade-up{ animation: none; opacity:1; transform:none; }
    }

    /* Footer */
    footer{
      position: fixed;
      bottom: 18px;
      left: 0; right: 0;
      text-align:center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.06em;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-label="Charmimo Coming Soon">
      <div class="brand fade-up">CHARMIMO</div>
      <h1 class="fade-up delay1" aria-label="Charmimo will be come to you soon">
        charmimo will be come to you soon
      </h1>
      <p class="tagline fade-up delay2">Premium skincare brand — opening soon</p>
      <a class="domain fade-up delay2" href="https://www.charmimo.com" rel="noopener">www.charmimo.com</a>
    </section>
  </main>
  <footer aria-hidden="true">© <span id="y"></span> CHARMIMO</footer>
  <script>
    // set current year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
